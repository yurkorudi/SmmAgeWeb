<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const TOTAL = 300;
const radius = 300; // радіус взаємодії з мишкою
const particles = [];
const mouse = { x: null, y: null };

window.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

// створення частинок
for (let i = 0; i < TOTAL; i++) {
  const homeX = Math.random() * canvas.width;
  const homeY = Math.random() * canvas.height;
  particles.push({
    x: homeX,
    y: homeY,
    homeX,
    homeY,
    vx: (Math.random() - 0.5) * 0.5,
    vy: (Math.random() - 0.5) * 0.5,
    s: Math.random() * 3 + 1
  });
}

function lerp(a, b, t) {
  return a + (b - a) * t;
}

function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    // визначаємо напрямок: мишка або home
    if (mouse.x !== null) {
      const dx = mouse.x - p.x;
      const dy = mouse.y - p.y;
      const dist = Math.sqrt(dx*dx + dy*dy);

      if (dist < radius) {
        // плавне притягування до миші
        p.x = lerp(p.x, mouse.x, 0.001); 
        p.y = lerp(p.y, mouse.y, 0.001);
      } else {
        // повертатися на home
        p.x = lerp(p.x, p.homeX, 0.02);
        p.y = lerp(p.y, p.homeY, 0.02);
      }
    } else {
      // якщо мишки немає — повернення на home
      p.x = lerp(p.x, p.homeX, 0.02);
      p.y = lerp(p.y, p.homeY, 0.02);
    }

    // невелике власне дрейфування навколо поточної позиції
    p.x += p.vx;
    p.y += p.vy;

    // трохи загасання швидкості
    p.vx *= 0.98;
    p.vy *= 0.98;

    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.s, 0, Math.PI * 2);
    ctx.fill();
  });

  requestAnimationFrame(draw);
}

draw();


</script>

</body>
